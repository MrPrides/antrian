<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>List Pasien</title>
  </head>
  <body>
    <h1>Daftar Pasien</h1>
    <table class="table">
        <thead>

            <tr>
                <th>No MR</th>
                <th>Nama</th>
                <th>Tanggal Lahir</th>
                <th>Alamat</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            
            {% for pasien in pasien_list %}     
            <tr>
                <td>{{ pasien.no_mr }}</td>
                <td>{{ pasien.nama }}</td>
                <td>{{ pasien.tgl_lahir }}</td>
                <td>{{ pasien.alamat }}</td>
                <td>
                    <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal" data-url="{% url 'pasien_detail' pasien.pk %}">
                        Detail
                    </button>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>

    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fs-5" id="exampleModalLabel">Pendaftaran</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <!-- <span aria-hidden="true">&times;</span> -->
              </button>
            </div>
            <div class="modal-body">
              <iframe id="modal-iframe" src="" frameborder="0" style="width: 100%; height:600px;"></iframe>
            </div>
          </div>
        </div>
      </div>


    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    

    <script>
      
      
      document.addEventListener('DOMContentLoaded', function () {
          var myModalEl = document.getElementById('exampleModal');
          myModalEl.addEventListener('show.bs.modal', function (event) {
              var button = event.relatedTarget; // Button that triggered the modal
              var url = button.getAttribute('data-url'); // Extract URL from data-url attribute
              var modalIframe = document.getElementById('modal-iframe');
              modalIframe.setAttribute('src', url); // Set iframe source
          });

          
      });

      
       
  </script>
  </body>
</html>
